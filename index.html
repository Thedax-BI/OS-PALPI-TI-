<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>OS PALPI-TI</title>
<meta name="color-scheme" content="dark light">
<!-- <link rel="stylesheet" href="//cdn.datatables.net/2.3.2/css/dataTables.dataTables.min.css" /> -->

<link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.3.2/datatables.css" rel="stylesheet" integrity="sha384-DHfRT7IADXUtfJt9UlJ57gGivhA9NXjQVQtoacky9nsGHmeCRZQs1MljjVj1CuK+" crossorigin="anonymous">
<link rel="stylesheet" href="palpiti.css" />
 

</head>
<body>

<div class="wrap">
  <div class="h1">üèÜ OS PALPI-TI ‚öΩ
  </div>

  <!-- Linha 1: Filtros + Detalhes (rolagem) -->


<div class="rowMain-full">
  <div class="card">
    <div class="filters">
      <select id="fPalpiteiro"><option value="">Palpiteiros</option></select>
      <select id="fLiga"><option value="">Campeonatos</option></select>
      <select id="fData"><option value="">Datas</option></select>
      <input id="fBusca" placeholder="Buscar por time/jogo‚Ä¶" />
      <button class="btn ghost" id="btnReset">Limpar</button>
      
    </div>
    <div id="err" class="err" style="display:none"></div>
    <div class="kpi" id="kpi">

      
    </div>    
  </div>
</div>
<div class="rowMain">
  <div class="card palpites_card">
    <div class="btnRow" style="grid-template-columns:auto auto;justify-content:flex-start;margin:2px 0 6px 0;gap:6px">
      <button class="btn ghost" id="btnExpandir">Expandir jogos</button>
      <button class="btn ghost" id="btnRecolher">Recolher jogos</button>
    </div>
    <div class="tblWrap">
      <table class="tbl" id="tblDetalhe">
        <thead>
          <tr>
            <th>Data</th>
            <th>Campeonato</th>
            <th>Jogo</th>
            <th>Palpiteiro</th>
            <th>Palpite</th>
            <th>Status/Pontos</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="small muted" style="margin-top:8px">
      Pontua√ß√£o: Vencedor = 1 ‚Ä¢ Vencedor + Placar = 3 ‚Ä¢ Erro = 0
    </div>
  </div>
  <div class="card ranking" id="cardRanking" style="overflow-x: auto;">
    <div class="small muted" style="margin:0 0 6px 0">Ranking</div>
    <div class="tblWrap" style="max-height:68vh">
      <table class="tbl" id="tblRank" style="text-align: center;">
        <thead>
          <tr>
            <th style="text-align: left !important;">Palpiteiro</th>
            <th style="text-align: center;">Pontos</th>
            <th style="text-align: center;">Exatos</th>
            <th style="text-align: center;">Vencedor</th>
            <!-- <th style="text-align: center;">Provis.</th> -->
            <th style="text-align: center;">Erros</th>
            <th style="text-align: center;">Aprov.</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <!-- <div class="small muted" style="margin-top: 8px;">
      Ex: Exatos ‚Ä¢ Ven: Vencedor ‚Ä¢ Er: Erros
    </div> -->
  </div>

  
  <div class="card pendentes">
    <div class="muted small" style="margin-bottom:6px">Jogos pendentes</div>
    <div class="gridcards" id="cards"></div>
  </div>
  
</div>

</div>

<div class="toast" id="toast">Link copiado!</div>

<script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.3.2/datatables.js" integrity="sha384-DA1VDOrvQW+7GkqOnsz7qYRxjwbBkJyttZr2k4HZ0jNUycpIj672TIWg5McQYl7D" crossorigin="anonymous"></script>
<script src="palpiti.js"></script>
