
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üèÜ OS PALPI-TI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111827;
      color: #fff;
      padding: 1rem;
    }
    h1 {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .card {
      background-color: #1f2937;
      padding: 1rem;
      border-radius: 5px;
      flex: 1;
      min-width: 300px;
    }
    .card h2 {
      margin-top: 0;
      font-size: 1rem;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    function fetchSheetData(query, callback, errorCallback) {
      const url = 'https://docs.google.com/spreadsheets/d/1cFZsmH_vKis2LuVW63W-NMwMA2fXXMG1gRjzOZCpvWc/gviz/tq?tq=' + encodeURIComponent(query);
      const script = document.createElement('script');
      const callbackName = 'callback_' + Math.floor(Math.random() * 100000);

      window[callbackName] = function(response) {
        try {
          const table = new google.visualization.DataTable(response.table);
          callback(table);
        } catch (err) {
          errorCallback(err);
        }
        delete window[callbackName];
        script.remove();
      };

      script.src = url + '&tqx=responseHandler:' + callbackName;
      script.onerror = function() {
        errorCallback(new Error('Erro de conex√£o'));
        delete window[callbackName];
        script.remove();
      };
      document.body.appendChild(script);
    }

    function renderData() {
      const areas = {
        jogos: document.getElementById("jogos"),
        ranking: document.getElementById("ranking"),
        pendentes: document.getElementById("pendentes")
      };

      Object.values(areas).forEach(div => div.textContent = 'Carregando...');

      fetchSheetData('SELECT A, B, C LIMIT 5', table => {
        areas.jogos.textContent = '‚úÖ Dados carregados com sucesso: ' + table.getNumberOfRows() + ' linhas';
      }, () => {
        areas.jogos.innerHTML = '<span class="error">Erro ao carregar os dados.</span>';
      });

      fetchSheetData('SELECT D, E LIMIT 5', table => {
        areas.ranking.textContent = '‚úÖ Ranking carregado: ' + table.getNumberOfRows() + ' entradas';
      }, () => {
        areas.ranking.innerHTML = '<span class="error">Erro ao carregar os dados.</span>';
      });

      fetchSheetData('SELECT F LIMIT 5', table => {
        areas.pendentes.textContent = '‚úÖ Pendentes carregados: ' + table.getNumberOfRows() + ' registros';
      }, () => {
        areas.pendentes.innerHTML = '<span class="error">Erro ao carregar os dados.</span>';
      });
    }

    google.charts.load('current', { packages: ['corechart'] });
    google.charts.setOnLoadCallback(renderData);
  </script>
</head>
<body>
  <h1>üèÜ OS PALPI-TI</h1>
  <div class="container">
    <div class="card"><strong>Filtros (Palpiteiros, Campeonatos, Datas, etc.)</strong></div>
    <div class="card"><strong>Cart√µes (KPIs: Palpites, Exatos, Vencedores, etc.)</strong></div>
    <div class="row">
      <div class="card" id="jogos">Carregando Jogos...</div>
      <div class="card" id="ranking">Carregando Ranking...</div>
      <div class="card" id="pendentes">Carregando Resultados Pendentes...</div>
    </div>
  </div>
</body>
</html>
